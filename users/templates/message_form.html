{% extends 'base.html' %} 
{% block content %} 

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-profile' recipient.id %}"><i class="im im-angle-left"></i></a>

            <form action="" method="POST" class="form auth__form"> {% csrf_token %}

                {% if request.user.is_authenticated == False %}
                    <div class="form__field">
                        <label for="id_user">{{form.name.label}}</label>
                        {{form.name}}
                    </div>
                    
                    <div class="form__field">
                        <label for="id_email">{{form.email.label}}</label>
                        {{form.email}}
                    </div>
                {% endif %}
                    <div class="form__field">
                        <label for="id_title">{{form.title.label}}</label>
                        {{form.title}}
                    </div>
                    
                    <div class="form__field">
                        <label for="id_body">{{form.body.label}}</label>
                        {{form.body}}
                    </div>
                
                

                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Send message" />
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
