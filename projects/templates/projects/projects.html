{% extends 'base.html' %} {% block content %}
<h1>Multiple Project</h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Identity UUID</th>
            <th scope="col">Topic</th>
            <th scope="col">Positive Votes</th>
            <th scope="col">Link</th>
            <th scope="col">Link to edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <th scope="row">{{project.id}}</th>
            <td>{{project.title}}</td>
            <td>{{project.vote_ratio}}%</td>
            <td>
                <a href="{% url 'single-project' project.id %}"><button type="button" class="btn btn-success shadow">Click to view</button></a>
            </td>
            <td>
                <a href="{% url 'update-project' project.id %}"><button type="button" class="btn btn-warning shadow">Click to update</button></a>
            </td>
            <td>
                <a href="{% url 'delete-project' project.id %}"><button type="button" class="btn btn-danger shadow">Click to delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
