{% load static %}


<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'profiles' %}" class="header__logo">
            <img src="{% static 'img/logo.svg' %} " alt="Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Developers</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
                <li class="header__menuItem"><a href="{% url 'posts' %}">Blogs</a></li>

                {% if request.user.is_authenticated %}

                    <div class="table_center">
                        <div class="drop-down">
                            <div id="dropDown">
                                <a class="drop-down__name" style="color: whitesmoke; cursor: pointer;"> &nbsp;{{ request.user }} &nbsp; </a>
                            </div>
                        
                            <div class="drop-down__menu-box">
                                <ul class="drop-down__menu">
                                    <li class="drop-down__item text-center"><a href="{% url 'account' %}">My Account</a></li>
                                    <li class="drop-down__item text-center"><a href="{% url 'inbox' %}">My Mails</a></li>
                                    <li class="drop-down__item text-center"><a href="{% url 'user-posts' %}">My Posts</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                    <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}

            

            </ul>
        </nav>
    </div>
</header>
