{% extends 'base.html' %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <div class="auth__header text-center">
                <h3>Confirm delete</h3>
                
                <div class="auth__actions">
                    <form method="POST" class="form auth__form"> {% csrf_token %}
                        <p>Are you sure, you want to delete this {{ type }} ? <small> {{ name }} </small> </p><br>
                        <button onclick="location.href='{% url 'account' %}'" type="button" class="btn btn--sub">Go back</button>
                        <button class="btn btn--sub" type="submit">&nbsp;&nbsp;Delete&nbsp;&nbsp;</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</main>

{% endblock content %}
